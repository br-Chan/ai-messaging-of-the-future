<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="flex-grow-0 py-3 px-4 border-top">
            <div class="input-group">
              <input
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Enter name"
              />
              <button [disabled]="!loginForm.valid" class="btn btn-primary">Enter</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
